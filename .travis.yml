dist: trusty
language: cpp
os: linux
sudo: required

before_install:
  - sudo apt-get install librdmacm-dev
  - sudo apt-get install libibverbs-dev
  
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - gcc-7
      - cmake
script:
  - export CC=gcc-7
  - export CXX=g++-7
  
install:
  - chmod +x scripts/prerequisites/*.sh
  - sudo scripts/prerequisites/install-libfabric.sh
  - sudo scripts/prerequisites/install-spdlog.sh
  - sudo scripts/prerequisites/install-mutils.sh
  - sudo scripts/prerequisites/install-mutils-containers.sh
  - sudo scripts/prerequisites/install-mutils-tasks.sh
